<!DOCTYPE html>

<html lang="en" ng-app="NoteWrangler">
	<head>
		<meta charset="utf-8">
		<title>Note Wrangler</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/application.css">
	</head>

	<body>
		<div class="nav-wrapper has-dropdown">
			<div class="nav-content">
				<div class="wrapper">
					<div class="nav-content-layout">
						<div class="nav-list">
							<a href="#/" class="list-item" ng-click="selected = 'notes'" ng-class="{'active': selected == 'notes'}"> Notes </a>
							<a href="#/users" class="list-item" ng-click="selected = 'users'" ng-class="{'active': selected == 'users'}"> Users </a>
						</div>
					</div>
				</div>	
			</div>
		</div>

		<div class="hero-wrapper">
			<div class="hero-content">
				<div class="hero"></div>
			</div>
		</div>

		<div class="main-wrapper">
			<!-- WE want angular to display our templates in this section of the webpage so we put ng-view here to do so //-->
			<!-- this is the parent directory for our nw-card, so when we tried to do the num++ on $scope, we ended up only getting the final result placed in our notes header //-->
			<div ng-view></div>

			<!--
				See below sample logic to display an error that was created in our notes-create-controller.js

				<p ng-if="createController.errors"> {{createController.errors}} </p>
			//-->
		</div>

		<!-- Load Js libs //-->
		<script src="./js/vendor/jquery.js"></script>
		<script src="./js/vendor/angular.js"></script>
		<script src="./js/vendor/angular-route.js"></script>
		<script src="./js/vendor/angular-resource.js"></script>

		<script src="./js/app.js"></script>
		<script src="./js/routes.js"></script>

		<!-- Controllers //-->
		<script src="./js/controllers/notes-create-controller.js"></script>
		<script src="./js/controllers/notes-edit-controller.js"></script>
		<script src="./js/controllers/notes-index-controller.js"></script>
		<script src="./js/controllers/notes-show-controller.js"></script>
		<script src="./js/controllers/users-index-controller.js"></script>
		<script src="./js/controllers/users-show-controller.js"></script>
	</body>
</html>
