<div class="sort-menu">
	<h2>Categories</h2>
	<div class="card">
		<!-- Child select items to go in here //-->
		<!-- Below code will loop through each category and create a select item for each //-->
		<nw-category-item ng-repeat="category in categories" category = "category">
		</nw-category-item>

		<!--
			Two way bind to the index.html filter of activeCategory
		//-->
		<nw-category-select active-category="activeCategory"></nw-category-select>
	</div>
</div>
